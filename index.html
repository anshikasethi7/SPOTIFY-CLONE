<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
        <li> Home </li>
        <li> About </li>
    </ul>
   </nav> 
   <div class="container">
    <h1> Midnights - No Copyright Sounds </h1>
    <div class="song-list">
        <div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" height="50px" width="50px">
                <span> Lavender Haze </span>
                <span class="songlistplay">03:22<span class="timestamp"></span> <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" height="50px" width="50px">
                <span> Maroon </span>
                <span class="songlistplay1">03:38<span class="timestamp"></span> <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" height="50px" width="50px">
                <span> Glitch </span>
                <span class="songlistplay2">02:28<span class="timestamp"></span> <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" height="50px" width="50px">
                <span> Anti-Hero </span>
                <span class="songlistplay3">03:20<span class="timestamp"></span> <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" height="50px" width="50px">
                <span> Hits Different </span>
                <span class="songlistplay4">03:54<span class="timestamp"></span> <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1" height="50px" width="50px">
                <span> Bejeweled </span>
                <span class="songlistplay5">03:14<span class="timestamp"></span> <i class="fa-regular fa-circle-play"></i>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
   </div>
   <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-regular fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward"></i>
    </div>
    <div class="songInfo">
        <img src="playing.gif" width="50px" alt="" >Maroon- Taylor Swift
    </div>
   </div>
   <scipt src="script.js"></scipt>
</body>
</html>
